<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji APP</title>
</head>
<body>
    <div class="container">
        <h1>Emoji Guessing Game</h1>
        <div id="description"></div>
        <input type="text" placeholder="Enter Your Guess" id="guess-input"/>
        <div id="result"></div>
        <div id="score"></div>
        <div id="timer"></div>
        <button class="button" id="restart-button" style="display:none">Restart</button>
    </div>

    <script src="./emoji.js"></script>
</body>
</html>
