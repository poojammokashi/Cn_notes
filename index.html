<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <!-- Text-utilities -->
    <p class="text-start fs-1 fw-bold">Left align</p>
    <p class="text-center fs-3 fw-medium">Center Align</p>
    <p class="text-end fs-6 fw-lighter">Right Align</p>
    <p class="text-decoration-line-through">Text Decoration</p>

    <!-- text colors -->
    <p class="text-primary">Primary Color</p>
    <p class="text-danger">Danger Color</p>
    <p class="text-primary bg-danger">Heading</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
